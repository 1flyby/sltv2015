<script>
var i = 0, //through counter
range = 3, //slider recharge range (main have 3, secondary have 5)

scenario = null, //contain setInterval with slider recharges
screenSwitcher = 'main', //animating class console
mainObj = {
  "main" : [
    ["images/slides/primary/slide0.png","TEAM MALAYSIA ADVANCE","SEA PLAY-OFF",false,"16:56"],
    ["images/slides/primary/slide1.png","Backdoor regen increased!","gameplay update",false,"18:08"],
    ["images/slides/primary/slide2.png","Resolut1on","in da OG house!",false,"Tomorrow"],
    ["images/slides/primary/slide3.png","We got a partner!","DreamTeam with us!",true,"Tomorrow"]
  ],
  "daily" : [
    ["images/slides/daily/slide0.png","Dota Summit 8","Смотри вместе с нами!",false,"23 Jan"],
    ["images/slides/daily/slide1.png","title","semiTitle","Easterday"],
    ["images/slides/daily/slide2.png","title","semiTitle","Easterday"]
  ],
  "news" : [
    ["AM League Dota2 $1500 Prizes",false,"18:56"],
    ["Pro League Dota2 $2500 + Star Series slot",false,"18:08"],
    ["Ladder Challenge $1000 Prizes",false,"Tomorrow"],
    ["50$ WeekendCups every monday",false,"Tomorrow"],
    ["ProSeries S21: semifinal preview",true,"23 Dec"]
  ],
  "matches":{ 
    "today":[
      ["00:00","Virtus Pro","Rox.KIS",1],
      ["00:00","Hellraisers","Natus Vincere",2],
      ["00:00","RNC","Natus Vincere",3],
      ["18:30","DF","iLight",0],
      ["20:00","Moskow 5","NiP",0]
    ],
    "tomorrow":[
      ["16:00","Hellraisers","Natus Vincere",0],
      ["17:30","Virtus Pro","Rox.KIS",0],
      ["19:00","RNC","Natus Vincere",0],
      ["20:00","DF","iLight",0],
      ["20:30","Moskow 5","NiP",0]
    ]
  }
},
date = new Date(),
datePref = {
  'day':'numeric',
  'weekday':'short',
  'month':'short',
  'year':'numeric'
},
dateArray = [],
dashoffset = 1150;
wheelArray = [], //wheel steps counter
oldDelta = 0, //last wheel position
flag = 0,
scrollData = 0, 
scrollTime = 800,
scrollCycle = null;

$(document).ready(function(){
	matchesParsing();
  rechargeCycle();
});
//PARSING OF MATCHES DATA
function matchesParsing() {
  $('#today g').each(function(){
  	console.log('today');
    var i=0,gIndex=$(this).index();
    while (i<=3) {
      $(this).find('tspan').eq(i).text(Object.values(mainObj.matches.today)[gIndex][i]);
      i++; 
    }
    if (Object.values(mainObj.matches.today)[gIndex][3]!=0) {
      $(this).children('use').show();
      $(this).find('text tspan').eq(3).show();
    }
  });
  $('#tomorrow g').each(function(){
  	console.log('tomorrow');
    var i=0,gIndex=$(this).index();
    while (i<=3) {
      $(this).find('tspan').eq(i).text(Object.values(mainObj.matches.tomorrow)[gIndex][i]);
      i++; 
    }
    if (Object.values(mainObj.matches.tomorrow)[gIndex][3]!=0) {
      $(this).children('use').show();
      $(this).find('text tspan').eq(3).show();
    }
  });
  dateSetter();
  //newsParsing();
}
//PARSING OF MATCHES DATA

//THIS IS DATE SETTER SECTION
function dateSetter() {
  dateArray = date.toLocaleString("en-US", datePref).replace(/[,]/g, '').split(' ');
  $('#matchesDate tspan').eq(0).text(dateArray[2]+' '+dateArray[1]+' '+dateArray[3]+', '+dateArray[0]);
  date = new Date();
  date.setDate(date.getDate()+1);
  dateArray = date.toLocaleString("en-US", datePref).replace(/[,]/g, '').split(' ');
  $('#matchesDate tspan').eq(1).text(dateArray[2]+' '+dateArray[1]+' '+dateArray[3]+', '+dateArray[0]);
  i=0;
  newsParsing();
}
//THIS IS DATE SETTER SECTION
function newsParsing() {
	$('#newsTable text').each(function(){
		$(this).find('tspan').eq(0).text(Object.values(mainObj)[2][i][0]);
		$(this).find('tspan').eq(1).text(Object.values(mainObj)[2][i][2]);
		if (Object.values(mainObj)[2][i][1]==true) {$('#videoIcons use').eq(i).show();}
		i++
	});
	i=0;
}
function rechargeCycle() {
	recharge();
	scenario = setInterval(function(){recharge()},6400);
}
function recharge() {
	if (i==0) {
		i++;
		$('#'+screenSwitcher+'Timeline').css({
			'transition':'stroke-dashoffset 2880ms linear',
			'stroke-dashoffset':1150-383.3*i+'px'
		});
	}
	else if (i>0&&i<3) {
		i++;
		$('#'+screenSwitcher+'Timeline').css(
			'stroke-dashoffset',1150-383.3*i+'px'
		);
	}
	else {
		i=0;
		$('#'+screenSwitcher+'Timeline').css({
			'transition':'stroke-dashoffset 400ms 2440ms linear',
			'stroke-dashoffset':-1150+'px'
		});
		setTimeout(function(){
			$('#'+screenSwitcher+'Timeline').css({
				'transition':'none',
				'stroke-dashoffset':'1150px'
			});
		},2875);
	}
	setTimeout(function(){slideRefade();},3360);
}
function slideRefade() {
	$('#'+screenSwitcher+'Slide,#'+screenSwitcher+'SlideUi text').css('opacity',0);
	setTimeout(function(){
		$('#'+screenSwitcher+'Slide').attr('src',Object.values(mainObj)[0][i][0]);
		$('#'+screenSwitcher+'SlideUi text tspan').eq(0).text(Object.values(mainObj)[0][i][2].toUpperCase());
		$('#'+screenSwitcher+'SlideUi text tspan').eq(1).text(Object.values(mainObj)[0][i][1].toUpperCase());
		$('#'+screenSwitcher+'Slide,#'+screenSwitcher+'SlideUi text').css('opacity',1);
		console.log(Object.values(mainObj)[0][i][0],i);
	},2010);
}
window.onscroll = function() {
	var delta = window.pageYOffset || document.documentElement.scrollTop,
			deltaPercent = delta*100/$(window).width();
	if (deltaPercent>27) {
		if (flag!=1) {
			flag=1;
		}
		else 
		screenSwitcher='daily';
		console.log(screenSwitcher);
	}
	else {
		screenSwitcher='main';
		console.log(screenSwitcher);
	}
};

//SLIDER ARROWS CLICK
$(document).on('click','.'+screenSwitcher+'Arrow',function(){
  rechargeFreeze();
  if ($(this).index()==0) {
    if (i>0) {
      i=i-2;
      slideRefade();
      console.log($(this).index(),i);
    }
    else {
      i = 2;
      slideRefade();
      console.log($(this).index(),i);
    }
  }
  else {
    slideRefade();
    console.log($(this).index(),i);
  }
});
//SLIDER ARROWS CLICK


//RECHARGE FREEZE
function rechargeFreeze() {
	console.log('interval is clear!');
	clearInterval(scenario);
	setTimeout(function(){rechargeCycle();console.log('interval has been started!');},9000);
}
//RECHARGE FREEZE
