<!DOCTYPE html>
<html>
<head>
  <title></title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<style type="text/css">
body {
  margin:0;
  padding:0;
  width:100vw;
  height:114vw;
  background-color:rgb(0,0,0);
  overflow-x:hidden;
}
header {
  position:fixed;
  background-color: rgb(70,70,70);
  width:100%;
  height:3.33vw;
  z-index:3;
  color:white;
  font-weight: 800;
  font-size:3vw;
}
#topHeaderFragment {
  margin:0;
  padding:0;
  height:1.11vw;
  width:100%;
  background-image: url(images/headerCoverFirst.png);
  background-size: 100%;
  background-position: center center;
  background-repeat: no-repeat;
}
#bottomHeaderFragment {
  margin:0;
  padding:0;
  height:2.22vw;
  width:100%;
  background-image: url(images/headerCoverSecond.png);
  background-size: 100%;
  background-position: center center;
  background-repeat: no-repeat;

}
#mainWrapper {
  width:100%;
  overflow:hidden;
  z-index:0;
}
#mainCoverCont {
  position:fixed;
  top:3vw;
  width:100%;
  overflow:hidden;
}

.mainCoverBlur {
  filter: blur(24px);
  transform: translate3d(0,0,0);
  -webkit-filter: blur(24px);
  -webkit-transform: translate3d(0,0,0);
  animation: mainCoverBlurAnimation 1400ms linear forwards;
  -webkit-animation: mainCoverBlurAnimation 1400ms linear forwards;
}
@keyframes mainCoverBlurAnimation {
  0%,10%,100% {opacity:1}
  43%,65% {opacity:0}

}
@-webkit-keyframes mainCoverBlurAnimation {
  0%,10%,100% {opacity:1}
  43%,65%{opacity:0}
}
#mainCoverCont img {
  position: relative;
  z-index:0;
  width:100vw;
  top:-25vw;
  height:auto;
}
#svgCont {
  position: relative;
  z-index:2;
  top:-17vw;
  width:100vw;
  height:114vw;
}
svg {
  width:100%;
  height:100%;
}
#mainSliderTimeline {
  stroke-dasharray:1020;
  stroke-dashoffset:1020;
}
.mainTimelineRun0 {
  animation: timelinePosition0 1500ms ease-out forwards;
  -webkit-animation: timelinePosition0 1500ms ease-out forwards;
}
@keyframes timelinePosition0 {
  0% {stroke-dashoffset:1020}
  90% {stroke-dashoffset:680;}
  100% {stroke-dashoffset:680;}
}
@-webkit-keyframes timelinePosition0 {
  0% {stroke-dashoffset:1020}
  90% {stroke-dashoffset:680;}  
  100% {stroke-dashoffset:680;}
}
.mainTimelineRun1 {
  animation: timelinePosition1 1500ms ease-out forwards;
  -webkit-animation: timelinePosition1 1500ms ease-out forwards;
}
@keyframes timelinePosition1 {
  0%  {stroke-dashoffset:680;}
  90% {stroke-dashoffset:340;}
  100% {stroke-dashoffset:340;}
}
@-webkit-keyframes timelinePosition1 {
  0%  {stroke-dashoffset:680;}
  90% {stroke-dashoffset:340;}  
  100% {stroke-dashoffset:340;}
}
.mainTimelineRun2 {
  animation: timelinePosition2 1500ms ease-out forwards;
  -webkit-animation: timelinePosition2 1500ms ease-out forwards;
}
@keyframes timelinePosition2 {
  0% {stroke-dashoffset:340;}
  90% {stroke-dashoffset:0;}
  100% {stroke-dashoffset:0;}
}
@-webkit-keyframes timelinePosition2 {
  0% {stroke-dashoffset:340;}
  90% {stroke-dashoffset:0;}  
  100% {stroke-dashoffset:0;}
}
.contentFadeRecharge {
  animation: slideFade 1500ms ease-out forwards;
  -webkit-animation: slideFade 1500ms ease-out forwards;
}
@keyframes slideFade {
  0%,5%,95%,100% {opacity:1}
  48%,60% {opacity:0}
}
@-webkit-keyframes slideFade {
  0%,5%,95%,100% {opacity:1}
  48%,60% {opacity:0}
}
#leaguesTitle, #mainSliderTitle tspan:nth-child(1) {
  font-size: 20px;
  font-weight: 800;
  font-family: 'Roboto Condensed', sans-serif;
  fill:rgb(213,0,0);
}
#mainSliderTitle tspan:nth-child(2) {
  font-size: 50px;
  font-weight: 800;
  fill:rgb(255,255,255);
  font-family: 'Roboto Condensed', sans-serif;
}
#arrowTraps use {
  cursor:pointer;
  fill:rgba(0,0,0,0);
}
#semiSliderTitle {
  font-family: 'Roboto Condensed', sans-serif;
  color:white;
  font-weight:400;
  font-size:34px;
}
#newsHeader {
  font-family: 'Roboto Condensed', sans-serif;
}
#newsHeader tspan:nth-child(1) {
  font-size:20px;
  font-weight:800;
}
#newsHeader tspan:nth-child(2) {
  font-family: 'Roboto Condensed', sans-serif;
}
.newsRow tspan {
  font-family: 'Roboto Condensed', sans-serif;
}
.newsRow tspan:nth-child(1) {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px;
  font-weight:600;
}
#sliderData,.newsRow tspan:nth-child(2) {
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  fill: rgb(143,143,143);
}
#matchesHeader tspan {
  font-family: 'Roboto Condensed', sans-serif;
}
#matchesHeader tspan:nth-child(1) {
  font-size:20px;
  font-weight:800;
}
#matchesHeader tspan:nth-child(2) {
}
.dateRow tspan {
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
}
.dateRow tspan:nth-child(2) {
  fill: rgb(143,143,143);
}
.date {
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  fill: rgb(80,80,80);
}
.teamA, .teamB {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px;
  font-weight:600;
}
.twich,.matchesRow tspan:nth-child(3) {
  font-family: 'Roboto', sans-serif;
  fill: rgb(80,80,80);
  font-size: 14px;
}
#leaguesRow tspan {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 18px;
  font-weight:800;
  fill: rgb(143,143,143);
}
#leaguesRow tspan:nth-child(odd){
  fill: rgb(247,247,247);
}
.seriesCover {
  cursor:pointer;
  opacity:.6;
}
.activeSeries {
  opacity:1;
}
#locationRow tspan {
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 23px;
  font-weight:800;
  fill: rgb(43,41,41);
}
#description tspan {
  font-family: 'Roboto', sans-serif;
  fill: rgb(120,120,120);
  font-size: 17px;
  font-weight:300
}
#series  {
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  font-weight:800;
}
#series tspan:nth-child(1) {
   fill:rgb(224,27,27);
}
#series tspan:nth-child(2) {
   fill:rgb(43,41,41);
}
#learnMore tspan {
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
}
#learnMore tspan:nth-child(1) {
  cursor:pointer;
  font-family: 'Roboto', sans-serif;
  font-size: 14px;
  font-weight:800;
}

#learnMore tspan:nth-child(2) {
  font-family: 'Roboto', sans-serif;
  fill: rgb(110,110,110);
  font-size: 14px;
  font-weight:300;
}
#clickLearnMore:hover {
  text-decoration: underline;
}
#footerRow tspan {
  font-family: 'Roboto Condensed', sans-serif;
  fill: rgb(247,247,247);
  font-size: 14px;
  font-weight:800;
}
#footerDescr {
  font-family: 'Roboto', sans-serif;
  fill: rgb(143,143,143);
  font-size: 15px;
  font-weight:300;
}
#copy {
  font-family: 'Roboto', sans-serif;
  fill: rgb(143,143,143);
  font-size: 11px;
  font-weight:800;

}
</style>    
</head> 
<body>
<header>
  <div id='topHeaderFragment'></div>
  <div id='bottomHeaderFragment'></div>
</header>
<div id='mainWrapper'>
  <div id='mainCoverCont' class='mainCoverBlur'>
    <svg viewBox='110 380 1700 1700' preserveAspectRatio='xMidYMax meet'>
    <image id='mainCoverImg' x='0' y='0' width='1920' height='1080' xlink:href='http://images.says.com/uploads/story_source/source_image/33850/35e1.jpeg'/>
    </svg>
  </div>
  <div id='svgCont'>
  <svg viewBox='0 305 1920 1080' preserveAspectRatio='xMidYMax meet'>
    <defs>
      <mask id='mainSliderMask'>
        <path d='m 477,-370 l 966,0 21,469 -1008,0 z' fill='white'/>
      </mask>
      </defs>
      <g id='mainSlider'>
        <path d='m 477,-370 l 966,0 21,469 -1008,0 z' fill='black'/>
        <path id='mainSliderTimelineCover' stroke='rgb(175,175,175)' stroke-width='3' d='m 456,101 l 1008,0'/>
        <path id='mainSliderTimeline' stroke='rgb(224,27,27)' stroke-width='3' d='m 456,101 l 1008,0'/>
        <g id='mainSliderContent' mask='url(#mainSliderMask)'>  
          <image class='contentFadeRecharge' xlink:href='http://summerstreet.pp.ua/testquest/images/mainSlide1.png' x='455' y='-373' width='1010' height='475'/>
        </g>
        <g id='mainSliderUi'>
          <image xlink:href='http://summerstreet.pp.ua/testquest/images/mainSliderShadow.png' x='453' y='-408' width='1012' height='540'/> 
          <g id='arrowTraps'>
            <path  d='m 470,-160 l -10,260 200,0 z'/>
            <path  d='m 1450,-160 l 10,260 -200,0 z'/>
          </g>
          <text id='mainSliderTitle' text-anchor='middle'>
            <tspan x='960' y='-23'>SLTV SEA PLAY-OFF</tspan>
            <tspan x='960' y='37'>TEAM MALAYSIA ADVANCE</tspan>
          </text>
        </g>
      </g>
  </svg>
</div>
</div>
<script>

var i=0, mainSliderContentLinks = [
     "https://image.redbull.com/rbcom/052/2017-06-29/31667fdc-d922-4fec-b576-111e55134712/0012/0/0/14/720/1094/1100/1/meracle-with-mineski-dota.jpg",
      "http://wiki.teamliquid.net/commons/images/thumb/0/05/Team_Secret_Roster_RedBull_BG.jpg/600px-Team_Secret_Roster_RedBull_BG.jpg",
      "http://www.doteros.com/wp-content/uploads/2013/08/Team-Dignitas.jpg",
      "http://summerstreet.pp.ua/testquest/images/mainSlide1.png"
],
mainObj = {
  "mainSlider" : [
    ["href","title","semiTitle"],
    ["href","title","semiTitle"],
    ["href","title","semiTitle"],
    ["href","title","semiTitle"]
  ],
  "secondSlider" : [
    ["href","title","semiTitle"],
    ["href","title","semiTitle"],
    ["href","title","semiTitle"],
    ["href","title","semiTitle"]
  ]
};
$('document').ready(function(){
  mainSliderRecharge();
});
function mainSliderRecharge() {
  var i = 0;
  setInterval(function(){
    mainCoverRefade();
    mainSliderRefade();
    mainTimelineAddClass();
  },4500);
}
function mainCoverRefade () {
  var el = $('#mainCoverCont'),
  newone = el.clone(true);
  el.before(newone);
  $('.' + el.attr('class')+':last').remove();
  setTimeout(function(){
    $('#mainCoverImg').attr('xlink:href',mainSliderContentLinks[i]);
  },700);
}
function mainSliderRefade () {
  var el = $('#mainSliderContent image'),  
  newone = el.clone(true);
  el.before(newone);
  $("." + el.attr("class") + ":last").remove();
  setTimeout(function(){
    $('#mainSliderContent image').attr('xlink:href',mainSliderContentLinks[i]);
  },700);
}
function mainTimelineAddClass() {
  $('#mainSliderTimeline').attr('class','').addClass('mainTimelineRun0');
  if (i<=1) { 
    $('#mainSliderTimeline').attr('class','');
    $('#mainSliderTimeline').addClass('mainTimelineRun'+i);
    i++;
  }
  else {
    $('#mainSliderTimeline').attr('class','');
    $('#mainSliderTimeline').addClass('mainTimelineRun'+i);
    i=0;
  }
}
</script>
</body>
</html>
