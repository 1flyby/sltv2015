//PARSING OF MATCHES DATA
function matchesParsing() {
  $('#today g').each(function(){
  	console.log('today');
    var i=0,gIndex=$(this).index();
    while (i<=3) {
      $(this).find('tspan').eq(i).text(Object.values(mainObj.matches.today)[gIndex][i]);
      i++; 
    }
    if (Object.values(mainObj.matches.today)[gIndex][3]!=0) {
      $(this).children('use').show();
      $(this).find('text tspan').eq(3).show();
    }
  });
  $('#tomorrow g').each(function(){
  	console.log('tomorrow');
    var i=0,gIndex=$(this).index();
    while (i<=3) {
      $(this).find('tspan').eq(i).text(Object.values(mainObj.matches.tomorrow)[gIndex][i]);
      i++; 
    }
    if (Object.values(mainObj.matches.tomorrow)[gIndex][3]!=0) {
      $(this).children('use').show();
      $(this).find('text tspan').eq(3).show();
    }
  });
  //newsParsing();
}
//PARSING OF MATCHES DATA

//THIS IS DATE SETTER SECTION
function dateSetter() {
  dateArray = date.toLocaleString("en-US", datePref).replace(/[,]/g, '').split(' ');
  $('#matchesDate tspan').eq(0).text(dateArray[2]+' '+dateArray[1]+' '+dateArray[3]+', '+dateArray[0]);
  date = new Date();
  date.setDate(date.getDate()+1);
  dateArray = date.toLocaleString("en-US", datePref).replace(/[,]/g, '').split(' ');
  $('#matchesDate tspan').eq(1).text(dateArray[2]+' '+dateArray[1]+' '+dateArray[3]+', '+dateArray[0]);
  i=0;
}

//THIS IS DATE SETTER SECTION
function recharge() {
	//$('#primary').css('opacity',0);
	if (i==0) {
		$('#mainTimeline').css({'stroke-dashoffset':1150,'transition':'none'});
		i=1;
		$('#mainTimeline').css({'transition':'none','stroke-dashoffset':1150-384*i});
	}
	else if (i!=0&&i<3) {
		i++;
		$('#mainTimeline').css('stroke-dashoffset',1150-384*i);
	}
	else {
		i=0;
		$('#mainTimeline').css('stroke-dashoffset',-1150+'px');
	} 
	setTimeout(function() {recharge();},6400);
}
