<!DOCTYPE html>
<html>
<head>
  <title>preloader</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
<style>
body {
  margin:0;
  padding:0;
}
div {
  width:50vw;
  height:54vw;
}
svg {
  width:100%;
  height:100%;
}
</style>
</head>
<body>
<div>
  <svg viewBox='0 333 820 580' preserveAspectRatio='xMidYMax meet'>
    <defs>
      <filter id='coverFilter'>
        <fecolormatrix type='saturate' values='0'/>
      </filter>
    </defs>
    <image id='preloadImage' xlink:href='http://summerstreet.pp.ua/testquest/images/starseries.png' x='200' y='200' width='336' height='329'/>
    <use href='#preloadImage' filter='url(#coverFilter)'/>
  </svg>
</div>
<script>
$(document).ready(function(){
  var i=1, 
  preloadCycle = setInterval(function(){
    if (i>0) {
    console.log('next',i);
    $('#coverFilter').attr('height',i);
    i=i-.008;
    }
    else {
      i=1;
    }
  },15);
});
</script>
</body>
</html>
